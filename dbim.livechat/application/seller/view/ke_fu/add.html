<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('添加客服')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
    <style>
        .avatar-img li{width: 60px;height: 60px;float:left;cursor: pointer;text-align: center}
    </style>
</head>
<body>
<input type="hidden" id="posturl" value="{$sysconfigList[2]['web_url']}">
<input type="hidden" id="loginDify_PassWord" name="loginDify_PassWord" value="{$loginDify_PassWord}">
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">{:lang('客服名称：')}</label>
                                <div class="layui-input-block">
                                    <input type="text" name="kefu_name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">{:lang('客服密码：')}</label>
                                <div class="layui-input-block">
                                    <input type="text" name="kefu_password" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('所属分组：')}</label>
                            <div class="layui-input-block">
                                <select name="group_id" lay-verify="required">
                                    <option value="">{:lang('选择一个分组')}</option>
                                    {foreach name="group" item="vo"}
                                    <option value="{$vo['group_id']}">{$vo['group_name']}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('客服类型：')}</label>
                            <div class="layui-input-block" id="kefu_type" style="display: flex;">

                                <div onclick="selectRobot()">
                                    <input type="radio" name="kefy_type" value="0" title="机器人客服" checked>
                                </div>
                                <div onclick="selectRobot()">
                                    <input type="radio" name="kefy_type" value="1" title="人工客服">
                                </div>

                            </div>
                        </div>
                        <div class="layui-form-item" id="robot_section">
                            <label class="layui-form-label">{:lang('机器人问候语：')}</label>
                            <div class="layui-input-block">

                                <input type="text" name="greetings" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="">

                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('是否激活：')}</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="kefu_status" lay-skin="switch" lay-text="{:lang('是|否')}" checked>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('最大服务人数：')}</label>
                            <div class="layui-input-block">
                                <input type="number" name="max_service_num" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="10">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <input type="hidden" name="kefu_avatar" value="__STATIC__/common/images/kefu/1.png" id="kefu_avatar"/>
                            <label class="layui-form-label">{:lang('客服头像：')}</label>
                            <div class="layui-input-inline">
                                <img src="__STATIC__/common/images/kefu/1.png" width="50px" height="50px" id="avatar">
                                <a href="javascript:;" style="margin-left: 20px;color:#01AAED" onclick="changeAvatar()">{:lang('选择')}</a>
                                <a href="javascript:;" style="margin-left: 20px;color:#01AAED" id="upload_avatar">{:lang('上传')}</a>
                            </div>
                        </div>
                        <!-- <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('所属站点：')}</label>
                            <div class="layui-input-block">
                                {foreach name="website" item="vo"}
                                <input name="websites[]" type="checkbox" value="{$vo['web_id']}"  title="{$vo['web_name']}"/>
                                {/foreach}
                            </div>
                        </div> -->
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('关联应用：')}</label>
                            <div class="layui-input-block" id="glyy">

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">{:lang('立即提交')}</button>
                                <button type="reset" class="layui-btn layui-btn-primary">{:lang('重置')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="avatar-box" style="width: 200px;height: 200px;display: none;">
    <ul class="avatar-img" style="margin-top: 50px;margin-left: 10px">
        <li data-id="1"><img src="__STATIC__/common/images/kefu/1.png" width="50px" height="50px"/></li>
        <li data-id="2"><img src="__STATIC__/common/images/kefu/2.png" width="50px" height="50px"/></li>
        <li data-id="3"><img src="__STATIC__/common/images/kefu/3.png" width="50px" height="50px"/></li>
        <li data-id="4"><img src="__STATIC__/common/images/kefu/4.png" width="50px" height="50px"/></li>
        <li data-id="5"><img src="__STATIC__/common/images/kefu/5.png" width="50px" height="50px"/></li>
        <li data-id="6"><img src="__STATIC__/common/images/kefu/6.png" width="50px" height="50px"/></li>
    </ul>
</div>
<input type="hidden" id="merchantversion_Id" value="{:session('merchantversion_Id')}">
<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/common/js/jquery.min.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','upload'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form
            ,upload = layui.upload;
            
        //执行实例
	    var uploadInst = upload.render({
	        elem: '#upload_avatar' //绑定元素
	        ,url: '/index/upload/uploadImg' //上传接口
	        ,done: function(res){
	            if(res.code === 0){
	                $('#kefu_avatar').val(res.data.src);
	                $('#avatar').attr('src',res.data.src);
	            }
	        }
	        ,error: function(){
	            layer.msg('{:lang('上传失败')}',{icon:2,time:1500})
	        }
	    });    
        form.on('submit(component-form-element)', function(data){
            $.post("{:url('ke_fu/addKefu')}", data.field, function (res) {
                if(0 == res.code) {
                    layer.msg(res.msg);
                    setTimeout(function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.renderTable();
                    }, 200);
                } else {
                    layer.alert(res.msg, {
                        'title': '{:lang('添加错误')}',
                        'icon': 2
                    });
                }
            }, 'json');
            return false;
        });
    });
    function changeAvatar() {
        layui.use('layer', function () {
            var layer = layui.layer;
            var index = layer.open({
                title: '',
                type: 1,
                area: ['200px', '200px'],
                content: $("#avatar-box").html()
            });
            $(".avatar-img li").click(function () {
                var id = $(this).attr('data-id');
                $("#avatar").attr('src', '__STATIC__/common/images/kefu/' + id + '.png');
                $("#kefu_avatar").val('__STATIC__/common/images/kefu/' + id + '.png');
                layer.close(index);
            });
        });
    }

    


</script>



<!-- 预请求 dify 数据 -->
<script>
    loginDify();
    // 1、dify 测试登录
    function loginDify()
    {
        var posturl = $("posturl").val();
        $.ajax({
            url: $('#posturl').val()+'/console/api/login', 
            type: 'POST',
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({ 
                email: localStorage.getItem('email'),
                password: $('#loginDify_PassWord').val(),
                language:'zh-Hans',
                remember_me:true
            }),
            success: function(response) {
                console.log(' 请求成功:', response);
                getDifyAppList(response.data.access_token);
            },
            error: function(xhr, status, error) {
                console.error(' 请求失败:', error);
            }
        });
    }

    //getDifyAppList();
    // 2、获取 dify 应用列表
    function getDifyAppList(dify_token)
    {
        var merchantversion_Id = $('#merchantversion_Id').val();
        var posturl = $("posturl").val();
        $.ajax({
            url: $('#posturl').val()+'/console/api/apps?page=1&limit=100&name=&is_created_by_me=true', 
            type: 'GET',
            headers: {
                'Authorization': 'Bearer ' + dify_token //access_token
            },
            success: function(response) {
                console.log('1、请求成功:', response);

                var html = '';
                response.data.forEach(element => {
                    if (merchantversion_Id==2) {
                        html+="<input type='checkbox' name='websites[]' value='"+element.id+"' lay-skin='primary' title='"+element.name+"' >";
                    }else{
                        html+="<input type='checkbox' name='websites[]' value='"+element.id+"' lay-skin='primary' title='"+element.name+"' disabled>";
                    }
                });
                document.getElementById('glyy').innerHTML = html;
                // 动态生成表单元素后需要重新渲染 
                layui.use('form',  function(){
                    var form = layui.form; 
                    form.render();  // 更新渲染 
                });
            },
            error: function(xhr, status, error) {
                console.error(' 请求失败:', status, error);
            }
        });

    }


    // 选择机器人 和 人工
    function selectRobot()
    {
        var kf_type = $("input[name='kefy_type']:checked").val();

        }else{

        }
    }


</script>











</body>
</html>
