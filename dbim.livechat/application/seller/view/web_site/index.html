<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('应用管理')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: auto !important;">{:lang('应用名称')}</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" placeholder="{:lang('请输入')}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-admin" data-type="add"><i class="layui-icon">&#xe654;</i> {:lang('添加')}</button>
            </div>
            <table id="LAY-user-table" lay-filter="LAY-user-table"></table>
            <script type="text/html" id="activeTpl">
                {{#  if(d.first_service == 1){ }}
                <button class="layui-btn layui-btn-xs">{:lang('是')}</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">{:lang('否')}</button>
                {{#  } }}
            </script>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.group_status == 1){ }}
                <button class="layui-btn layui-btn-xs">{:lang('已激活')}</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">{:lang('已禁用')}</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-seller-admin">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>{:lang('编辑')}</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>{:lang('删除')}</a>
            </script>
        </div>
    </div>
</div>
<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/admin/layui/layui-common.js"></script>
<script>
    
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','table'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table;

        var active = {
            add: function(id){
                id = id || 0;
                editData($,0);
            }
        };

        $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        // 监听搜索
        form.on('submit(LAY-user-front-search)', function(data){
            var field = data.field;
            // 执行重载
            table.reload('LAY-user-table', {
                where: field
            });
        });

    });

    // 添加 / 编辑
    function editData($,id)
    {
        layer.open({
            type: 2,
            title: id == 0 ? "{:lang('新建应用')}": "{:lang('编辑应用')}",
            content: "/seller/web_site/editWebSite/web_id/" + id,
            area: ['600px', '500px']
        });
    }
    
    renderTable();
    // 渲染表格
    function renderTable() {
        layui.use(['index','table', 'form'], function(){
            var $ = layui.$
                ,form = layui.form
                ,table = layui.table;

            var itemJS = {
                loadData:function(){
                    table.render({
                        elem: "#LAY-user-table",
                        url: "/seller/web_site/index",
                        cols: [
                            [
                                {field: "web_id", title: "{:lang('应用')} ID", width:90},
                                {field: "web_code", title: "{:lang('应用')} Code"},
                                {field: "web_name", title: "{:lang('应用名称')}"},
                                {field: "web_url", title: "{:lang('应用网址')}"},
                                {field: "create_time", title: "{:lang('创建时间')}"},
                                {field: "update_time", title: "{:lang('更新时间')}"},
                                {title: "{:lang('操作')}", align: "center", width:150, fixed: "right", toolbar: "#table-seller-admin"}
                            ]
                        ],
                        page: !0,
                        limit: 20,
                        height: "full-220",
                        text: {
                            none: '{:lang('暂无相关数据')}'
                        }
                    });

                    table.on("tool(LAY-user-table)", function(e) {
                        if ("del" === e.event) {
                            layer.confirm('{:lang('您确定要删除该站点？')}', {
                                title: '{:lang('友情提示')}',
                                icon: 3,
                                btn: ['是的', '再想想']
                            }, function(){
                                if(1 == e.data.first_service) {
                                    layer.msg('{:lang('不可删除前置服务组')}');
                                    return false;
                                }
                                $.getJSON("/seller/web_site/delWebSite/web_id/" + e.data.web_id, function (res) {
                                    if(0 == res.code) {
                                        layer.msg(res.msg);
                                        setTimeout(function () {
                                            renderTable();
                                        }, 300);
                                    } else {
                                        layer.msg(res.msg);
                                    }
                                });
                            }, function(){
                            });
                        } else if ("edit" === e.event) {
                            editData($,e.data.web_id);
                        }
                    });

                    // 监听搜索
                    form.on('submit(LAY-user-front-search)', function(data){
                        var field = data.field;
                        // 执行重载
                        table.reload('LAY-user-table', {
                            where: field
                        });
                    });


                },

            };

            itemJS.loadData();
        });
    }


    

</script>
</body>
</html>
