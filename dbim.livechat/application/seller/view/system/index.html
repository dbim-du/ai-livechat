<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('系统设置')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
    <style>
        .layui-form-label{
            width: auto;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">{:lang('系统设置')}</div>
                <div class="layui-card-body layui-row layui-col-space10 layui-form">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('启用问候：')}</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="hello_status" lay-skin="switch" lay-text="{:lang('是|否')}" {if 1 == $system['hello_status']}checked{/if}>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-col-lg10">
                                <label class="layui-form-label">{:lang('问候语：')}</label>
                                <div class="layui-input-block">
                                    <textarea class="editormd-markdown-textarea" name="hello_word" id="a_editormd" style="height: 260px;">{$system['hello_word']|raw}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('启用转接：')}</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="relink_status" lay-skin="switch" lay-text="{:lang('是|否')}" {if 1 == $system['relink_status']}checked{/if}>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('自动接待：')}</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="auto_link" lay-skin="switch" lay-text="{:lang('是|否')}" {if 1 == $system['auto_link']}checked{/if}>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('接待间隔：')}</label>
                            <div class="layui-input-block form-inline" style="width: 180px">
                                <input type="text" name="auto_link_time" class="layui-input" value="{$system['auto_link_time']}" style="width: 100px; display: inline;" />
                                <span style="margin-left: 10px; margin-top: -30px">{:lang('单位：秒')}</span>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('AI机器人接待：')}</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="robot_open" lay-skin="switch" lay-text="{:lang('开|关')}" {if 1 == $system['robot_open']}checked{/if}>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('咨询前输入信息：')}</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="pre_input" lay-skin="switch" lay-text="{:lang('是|否')}" {if 1 == $system['pre_input']}checked{/if}>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('自动备注：')}</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="auto_remark" lay-skin="switch" lay-text="{:lang('开|关')}" {if 1 == $system['auto_remark']}checked{/if}>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">{:lang('立即提交')}</button>
                                <button type="reset" class="layui-btn layui-btn-primary">{:lang('重置')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/common/js/ueditor/ueditor.config.js"></script>
<script src="__STATIC__/common/js/ueditor/ueditor.all.js"></script>
{if $lang == 'en-us'}
<script src="__STATIC__/common/js/ueditor/lang/en/en.js"></script>
{/if}

<script type="text/javascript">
    var editorOption = {
        lang: "zh-cn",
        toolbars: [["undo", "redo", "|", "bold", "italic", "underline", "fontborder", "strikethrough", "superscript", "subscript", "removeformat", "formatmatch", "autotypeset", "blockquote", "pasteplain", "|", "forecolor", "backcolor",  "selectall", "cleardoc", "|","lineheight", "|", "customstyle", "paragraph", "fontfamily", "fontsize", "|",  "link", "unlink","|", "simpleupload", "insertimage", "emotion"]],
        initialContent: "",
        pageBreakTag: "_ueditor_page_break_tag_",
        initialFrameWidth: "100%",
        initialFrameHeight: "260",
        initialStyle: "body{font-size:14px}",
        autoFloatEnabled: false,
        allowDivTransToP: true,
        autoHeightEnabled: false,
        charset: "utf-8",
    };
    var DomUe=UE.getEditor("a_editormd",editorOption)
</script>
<script>
    layui.use(['index', 'form'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;
        form.on('submit(component-form-element)', function(data){
            $.post("{:url('system/index')}", data.field, function (res) {
                if(0 == res.code) {
                    layer.msg(res.msg);
                    setTimeout(function () {
                        window.location.reload();
                    }, 200);
                } else {
                    layer.alert(res.msg, {
                        'title': '{:lang('添加错误')}',
                        'icon': 2
                    });
                }
            }, 'json');
            return false;
        });
    });
</script>
</body>
</html>
