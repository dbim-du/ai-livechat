<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('添加客服')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
    <style>
        .avatar-img li{width: 60px;height: 60px;float:left;cursor: pointer;text-align: center}
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-form-item">
                            <h2 style="text-align: center;">{:lang('升级商业版')}</h2>
                        </div>
                        <div class="layui-form-item">
                            <h4 style="width: 80%; margin: auto;">1、开放系统全部功能。</h4>
                            <h4 style="width: 80%; margin: auto;">2、免费Tokens {$tokensNum} 个。</h4>
                        </div>
                        <div class="layui-form-item">
                            
                            <div class="layui-input-inline" style="display: inline-flex;margin-left: 10%;">
                                <img src="__STATIC__/common/images/kefu/jinbi.png" width="50px" height="50px" id="avatar">
                                <p class="layuiadmin-big-font" style="font-size: 26px; line-height: 50px;">{$goldcoinNum}</p>
                            </div>
                        </div>
                        
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">{:lang('立即升级')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/common/js/jquery.min.js"></script>
<script>
    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form','upload'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form
            ,upload = layui.upload;
            
        
        form.on('submit(component-form-element)', function(data){

        var postData={};

        $.ajax({
            type: "POST",
            url: "/seller/index/shengji",
            data: postData,
            success: function (res) {
                if (res.code==0){
                   layer.msg(res.msg);
                    setTimeout(function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.parent.location.reload();
                    }, 3000);
                } else {
                   layer.msg(res.msg);
                }
            }
        });

            return false;
        });
    });
    
</script>
</body>
</html>
