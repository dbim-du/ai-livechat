<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('多商户客服首页面板')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/style/admin.css" media="all">
</head>
<body>
    <style>
        .layuiadmin-big-font{
            font-size: 14px !important;
            line-height: 30px !important;
            padding: 0 !important;
        }
    </style>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">


        {foreach name="buypackage" item="vo"}
        
        <div class="layui-col-sm6 layui-col-md3" style="width: 33%;">
            <input type="hidden" value="{$vo['package_id']}" name="package_id"/>
            <div class="layui-card">
                <div class="layui-card-header">
                    {$vo['package_name']}
                </div>
                <div class="layui-card-body layuiadmin-card-list">
                    <p class="layuiadmin-big-font">规格：{$vo['specification']}</p>
                    
                    <p class="layuiadmin-big-font" style="font-size: 20px !important;">
                        <img src="__STATIC__/common/images/kefu/jinbi.png" width="30px" height="30px"/>
                        {$vo['goldcoinNum']}
                    </p>
                    <p class="layuiadmin-big-font" style="text-align: center; margin-top: 20px;">
                        <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="component-form-element" data-type="buy" onclick="buypackagefuc({$vo['package_id']})">{:lang('购买')}</button>
                    </p>
                </div>
            </div>
        </div>
        
        
        
        {/foreach}


        
        
        
    </div>
</div>
</div>
<script src="__STATIC__/admin/layui/layui.js"></script>
<script src="__STATIC__/common/js/jquery.min.js"></script>
<script>

    layui.config({
        base: '__STATIC__/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table;
    });
    
    // 购买套餐
    function buypackagefuc(id)
    {
        var postData={
            package_id:id,
        };

        $.ajax({
            type: "POST",
            url: "/seller/index/buytokens",
            data: postData,
            success: function (res) {
                if (res.code==0){
                   layer.msg(res.msg);
                    setTimeout(function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.location.reload();
                    }, 200);
                } else {
                   layer.msg(res.msg);
                }
            }
        });

    }

</script>
</body>
</html>
