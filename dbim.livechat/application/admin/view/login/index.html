<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('客服管理后台登录')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/login.css" media="all">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
    <style>
        body {background: url(/static/common/images/admin_bg.jpg) no-repeat 50%;background-size: cover;}
        .login-box{
            border: 1px solid white;
            background: white;
            padding: 20px;
            box-shadow: #999 0 2px 10px;
        }
        #LAY-user-login, .layadmin-user-display-show{
            position: absolute;
            top: 50%;
            width: 100%;
            margin-top: -320px;
        }
    </style>
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main login-box">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h1>{:lang('管理系统')}</h1>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="{:lang('用户名')}" class="layui-input" autocomplete="off">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="{:lang('密码')}" class="layui-input" autocomplete="off">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="{:lang('图形验证码')}" class="layui-input" autocomplete="off">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="{:captcha_src()}" alt="captcha" onclick="changeCaptcha(this)" id="captcha" width="100%"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">{:lang('登入')}</button>
            </div>
        </div>
        <div style="padding: 0 20px;">
            <div class="layui-form" id="language-form">
                <div class="layui-inline" style="float: right;">
                    <div class="layui-input-inline" style="width: 100px;">
                        <select id="languageselect" name="language" lay-filter="language">
                            <option value="zh-cn">中文</option>
                            <option value="en-us">English</option>
                        </select>
                    </div>
                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">
    </div>
</div>
<script src="/static/admin/layui/layui.js"></script>
<script src="/static/admin/layui/layui-common.js"></script>
<script src="/static/layui/lang.js"></script>
<script src="__STATIC__/common/js/jquery.min.js"></script>
<script>
    layui.use(['index', 'user'], function(){
        var $ = layui.$
            ,setter = layui.setter
            ,admin = layui.admin
            ,form = layui.form
            ,router = layui.router()
            ,search = router.search;

        document.onkeydown=function(event){
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if(e && e.keyCode==13){ // enter 键
                $('.layui-btn').click();
            }
        };

        form.render();

        form.on('submit(LAY-user-login-submit)', function(obj){

            $.post('{:url("login/doLogin")}', obj.field, function (res) {
                if(0 == res.code) {

                    // {:lang('登入')}成功的提示与跳转
                    layer.msg('{:lang('登入成功')}', {
                        offset: '15px'
                        ,icon: 1
                        ,time: 1000
                    }, function(){
                        location.href = '/admin'; //后台主页
                    });
                } else {
                    layer.msg(res.msg, {anim: 6});
                    $("#captcha").click();
                }
            }, 'json');
        });
    });

    function changeCaptcha(obj) {
        $(obj).attr('src', $(obj).attr('src') + '?t=' + Math.random());
    }
</script>
</body>
</html>
