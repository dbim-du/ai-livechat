<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('添加商家版本配置')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
    <style>
        .avatar-img li{width: 60px;height: 60px;float:left;cursor: pointer;text-align: center}
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <input type="hidden" name="merchant_id" value="{$merchantversion['merchant_id']}"/>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('版本名称：')}</label>
                            <div class="layui-input-block">
                                <input type="text" name="character" lay-verify="required"  autocomplete="off" placeholder="" class="layui-input" value="{$merchantversion['character']}" maxlength="20">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('消耗金币数量：')}</label>
                            <div class="layui-input-block">
                                <input type="number" step="0.01" min="0" name="goldcoinNum" lay-verify="required" autocomplete="off" class="layui-input" value="{$merchantversion['goldcoinNum']}" maxlength="14" onchange="formatDecimal(this)" placeholder="0.00">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('赠送Tokens数量：')}</label>
                            <div class="layui-input-block">
                                <input type="number" min="0" name="tokensNum" lay-verify="required" autocomplete="off" class="layui-input" value="{$merchantversion['tokensNum']}" maxlength="20">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('权益限制：')}</label>
                            <div class="layui-input-block">
                                <textarea name="equity_statement" placeholder="请输入权益限制" class="layui-textarea" maxlength="200">{$merchantversion['equity_statement']}</textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <input type="hidden" name="badge" value="{$merchantversion['badge']}" id="badge"/>
                            <label class="layui-form-label">{:lang('图标徽章：')}</label>
                            <div class="layui-input-inline">
                                <img src="{$merchantversion['badge']}" width="50px" height="50px" id="badge_avatar">
                                <a href="javascript:;" style="margin-left: 20px;color:#01AAED" onclick="changeAvatar()">{:lang('选择')}</a>
                                <a href="javascript:;" style="margin-left: 20px;color:#01AAED" id="upload_avatar">{:lang('上传')}</a>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('启用/禁用：')}</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="status" lay-skin="switch" lay-text="{:lang('启用|禁用')}"  {if 1 == $merchantversion['status']}checked{/if}>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">{:lang('立即提交')}</button>
                                <button type="reset" class="layui-btn layui-btn-primary">{:lang('重置')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="avatar-box" style="width: 200px;height: 200px;display: none;">
    <ul class="avatar-img" style="margin-top: 50px;margin-left: 10px">
        <li data-id="free"><img src="__STATIC__/common/images/kefu/free.png" width="50px" height="50px"/></li>
        <li data-id="shang"><img src="__STATIC__/common/images/kefu/shang.png" width="50px" height="50px"/></li>
    </ul>
</div>
<script src="/static/admin/layui/layui.js"></script>
<script src="__STATIC__/common/js/jquery.min.js"></script>
<script>
    layui.config({
        base: '/static/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;
        form.on('submit(component-form-element)', function(data){
            $.post("{:url('merchantversion/editMerchantVersion')}", data.field, function (res) {
                if(0 == res.code) {
                    layer.msg(res.msg);
                    setTimeout(function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.renderTable();
                    }, 200);
                } else {
                    layer.alert(res.msg, {
                        'title': '{:lang('编辑错误')}',
                        'icon': 2
                    });
                }
            }, 'json');
            return false;
        });
    });

    function formatDecimal(input) {
        // 保留两位小数（四舍五入）
        if (input.value  !== '') {
            input.value  = parseFloat(input.value).toFixed(2); 
        }
    }

    function changeAvatar() {
        layui.use('layer', function () {
            var layer = layui.layer;
            var index = layer.open({
                title: '',
                type: 1,
                area: ['200px', '200px'],
                content: $("#avatar-box").html()
            });
            $(".avatar-img li").click(function () {
                var id = $(this).attr('data-id');
                var src_ = '__STATIC__/common/images/kefu/' + id + '.png';
                $("#badge_avatar").attr('src', src_);
                $("#badge").val(src_);
                layer.close(index);
            });
        });
    }
</script>
</body>
</html>
