<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('商家版本配置')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
</head>
<body>
<style>
    #infoTable td {
        height: 50px;
        vertical-align: middle;
    }

    #infoTable .layui-table-cell {
        height: 40px;
        vertical-align: middle;
        line-height: 40px;
    }

    #infoTable .layui-table-cell .laytable-cell-1-0-4 img {
        height: 38px;
        width: 38px;
        padding:1px;
        border:1px solid #ccc;
        border-radius:50%;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">{:lang('商家版本名称')}</label>
                    <div class="layui-input-block">
                        <input type="text" name="character" placeholder="{:lang('请输入')}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-admin" data-type="add"><i class="layui-icon">&#xe654;</i> {:lang('添加')}</button>
            </div>
            <div id="infoTable"> <table id="LAY-user-table" lay-filter="LAY-user-table"></table></div>
            <script type="text/html" id="avatarTpl">
                <img src= {{ d.badge }} style="width: 38px; height: 38px;">
            </script>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.status == 1){ }}
                <button class="layui-btn layui-btn-xs">{:lang('已启用')}</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">{:lang('已禁用')}</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-seller-admin">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>{:lang('编辑')}</a>

            </script>
        </div>
    </div>
</div>
<script src="/static/admin/layui/layui.js"></script>
<script src="/static/admin/layui/layui-common.js"></script>
<script>
    layui.use(['index', 'table'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table;
        var active = {
            add: function(){
                layer.open({
                    type: 2
                    ,title: '{:lang('添加商家版本')}'
                    ,content: "{:url('merchantversion/addMerchantVersion')}"
                    ,area: ['60%', '60%']
                });
            }
        };
        $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        // 监听搜索
        form.on('submit(LAY-user-back-search)', function(data){
            var field = data.field;
            // 执行重载
            table.reload('LAY-user-table', {
                where: field
            });
        });
    });
    renderTable();
    // 渲染表格
    function renderTable() {
        layui.use(['table', 'form'], function () {
            var $ = layui.$
                ,form = layui.form
                ,table = layui.table;
            table.render({
                elem: "#LAY-user-table",
                url: "/admin/merchantversion/index",
                cols: [
                    [{
                        field: "merchant_id",
                        title: "{:lang('版本')}ID"
                    }, {
                        field: "character",
                        title: "{:lang('版本名称')}",
                    }, {
                        field: "goldcoinNum",
                        title: "{:lang('所需金币')}",
                    }, {
                        field: "tokensNum",
                        title: "{:lang('赠送Tokens')}",
                    }, {
                        field: "equity_statement",
                        title: "{:lang('权益限制')}",
                    }, {
                        field: "badge",
                        title: "{:lang('图标徽章')}",
                        templet: "#avatarTpl",
                    }, {
                        field: "status",
                        title: "{:lang('状态')}",
                        templet: "#buttonTpl",
                    }, {
                        title: "{:lang('操作')}",
                        align: "center",
                        width: 150,
                        fixed: "right",
                        toolbar: "#table-seller-admin"
                    }]
                ],
                page: !0,
                limit: 20,
                height: "full-220",
                text: {
                    none: '{:lang('暂无相关数据')}'
                }
            });
            
        });
    }
</script>
</body>
</html>
