<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('系统配置')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
</head>
<body>
<style>
    #infoTable td {
        height: 50px;
        vertical-align: middle;
    }

    #infoTable .layui-table-cell {
        height: 40px;
        vertical-align: middle;
        line-height: 40px;
    }

    #infoTable .layui-table-cell .laytable-cell-1-0-4 img {
        height: 38px;
        width: 38px;
        padding:1px;
        border:1px solid #ccc;
        border-radius:50%;
    }
</style>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div id="infoTable"> <table id="LAY-user-table" lay-filter="LAY-user-table"></table></div>
        </div>
    </div>
</div>
<script src="/static/admin/layui/layui.js"></script>
<script src="/static/admin/layui/layui-common.js"></script>
<script>
        layui.use(['index', 'table'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table;
        var active = {
        };
        $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
    renderTable();
    // 渲染表格
    function renderTable() {
        layui.use(['table', 'form'], function () {
            var $ = layui.$
                ,form = layui.form
                ,table = layui.table;
            table.render({
                elem: "#LAY-user-table",
                url: "/admin/index/sysconfig",
                //url: "/admin/merchantversion/index",
                cols: [
                    [{
                        field: "id",
                        title: "{:lang('配置')}ID"
                    }, {
                        field: "web_url",
                        title: "{:lang('链接地址')}",
                    }, {
                        field: "description",
                        title: "{:lang('描述')}",
                    }]
                ],
                page: !0,
                limit: 20,
                height: "full-220",
                text: {
                    none: '{:lang('暂无相关数据')}'
                }
            });
            
        });
    }
</script>
</body>
</html>
