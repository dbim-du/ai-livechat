<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('添加套餐')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">{:lang('套餐名称：')}</label>
                                <div class="layui-input-block">
                                    <input type="text" name="package_name" lay-verify="required"  autocomplete="off" placeholder="" class="layui-input" maxlength="20">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">{:lang('套餐规格：')}</label>
                                <div class="layui-input-block">
                                    <input type="text" name="specification" lay-verify="required"  autocomplete="off" placeholder="" class="layui-input" maxlength="20">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('消耗金币数量：')}</label>
                            <div class="layui-input-block">
                                <input type="number" step="0.01" min="0" name="goldcoinNum" lay-verify="required" autocomplete="off" class="layui-input" maxlength="14" onchange="formatDecimal(this)" placeholder="0.00">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('获得Tokens数量：')}</label>
                            <div class="layui-input-block">
                                <input type="text" name="tokensNum" lay-verify="required" autocomplete="off" class="layui-input" maxlength="20">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('套餐说明：')}</label>
                            <div class="layui-input-block">
                                <textarea name="description" placeholder="请输入套餐说明" class="layui-textarea" maxlength="200"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('启用/禁用：')}</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="status" lay-skin="switch" lay-text="{:lang('启用|禁用')}" checked>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">{:lang('立即提交')}</button>
                                <button type="reset" class="layui-btn layui-btn-primary">{:lang('重置')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;
        form.on('submit(component-form-element)', function(data){
            $.post("{:url('Buypackage/addBuypackage')}", data.field, function (res) {
                if(0 == res.code) {
                    layer.msg(res.msg);
                    setTimeout(function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.renderTable();
                    }, 200);
                } else {
                    layer.alert(res.msg, {
                        'title': '{:lang('添加错误')}',
                        'icon': 2
                    });
                }
            }, 'json');
            return false;
        });
    });

    function formatDecimal(input) {
        // 保留两位小数（四舍五入）
        if (input.value  !== '') {
            input.value  = parseFloat(input.value).toFixed(2); 
        }
    }
</script>
</body>
</html>
