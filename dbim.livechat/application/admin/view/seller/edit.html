<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('编辑商户')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <input type="hidden" name="seller_id" value="{$seller['seller_id']}"/>
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">{:lang('商户名称：')}</label>
                                <div class="layui-input-block">
                                    <input type="text" name="seller_name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$seller['seller_name']}">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">{:lang('商户密码：')}</label>
                                <div class="layui-input-block">
                                    <input type="text" name="seller_password" placeholder="{:lang('输入则为重置')}" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('是否激活：')}</label>
                            <div class="layui-input-block">
                                <input type="checkbox" name="seller_status" lay-skin="switch" lay-text="{:lang('是|否')}" {if 1 == $seller['seller_status']}checked{/if}>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('接入域名：')}</label>
                            <div class="layui-input-block">
                                <input type="text" name="access_url" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" value="{$seller['access_url']}">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('商家版本：')}</label>
                            <div class="layui-input-block">
                                <select name="merchantversion_Id" lay-verify="required">
                                    <option value="">{:lang('选择一个分组')}</option>
                                    {foreach name="mvmodel" item="vo"}
                                    <option value="{$vo['merchant_id']}"  {if $seller['merchantversion_Id'] == $vo['merchant_id']}selected{/if}>{$vo['character']}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('剩余总金币数量：')}</label>
                            <div class="layui-input-block">
                                <input type="number" step="0.01" min="0" name="goldcoinNum" lay-verify="required" autocomplete="off" class="layui-input" value="{$seller['goldcoinNum']}" maxlength="14" onchange="formatDecimal(this)" placeholder="0.00">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">{:lang('剩余总Tokens数量：')}</label>
                            <div class="layui-input-block">
                                <input type="number" name="tokensNum" lay-verify="required" autocomplete="off" class="layui-input" value="{$seller['tokensNum']}" maxlength="11">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">{:lang('立即提交')}</button>
                                <button type="reset" class="layui-btn layui-btn-primary">{:lang('重置')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,form = layui.form;
        form.on('submit(component-form-element)', function(data){
            $.post("{:url('seller/editSeller')}", data.field, function (res) {
                if(0 == res.code) {
                    layer.msg(res.msg);
                    setTimeout(function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.renderTable();
                    }, 200);
                } else {
                    layer.alert(res.msg, {
                        'title': '{:lang('编辑错误')}',
                        'icon': 2
                    });
                }
            }, 'json');
            return false;
        });
    });

    function formatDecimal(input) {
        // 保留两位小数（四舍五入）
        if (input.value  !== '') {
            input.value  = parseFloat(input.value).toFixed(2); 
        }
    }


</script>
</body>
</html>
