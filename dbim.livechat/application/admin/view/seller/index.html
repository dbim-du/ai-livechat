<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{:lang('商户管理')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/admin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">{:lang('商户名称')}</label>
                    <div class="layui-input-block">
                        <input type="text" name="seller_name" placeholder="{:lang('请输入')}" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">{:lang('是否激活')}</label>
                    <div class="layui-input-block">
                        <select name="seller_status">
                            <option value="">{:lang('全部')}</option>
                            <option value="0">{:lang('禁用')}</option>
                            <option value="1">{:lang('激活')}</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <!-- <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-admin" data-type="add"><i class="layui-icon">&#xe654;</i> {:lang('添加')}</button>
            </div> -->
            <table id="LAY-user-table" lay-filter="LAY-user-table"></table>
            <script type="text/html" id="buttonVersion">
                {foreach name="mvmodel" item="vo"}
                    {{#  if(d.merchantversion_Id == {$vo['merchant_id']} ){ }}
                        {{#  if("{$vo['character']}" == "试用版" ){ }}
                            <button class="layui-btn layui-btn-primary layui-btn-xs" style="background-color: #FBFBFB; border-color: #e6e6e6;color: #C9C9C9;">{$vo['character']}</button>
                        {{#  } else { }}
                            <button class="layui-btn layui-btn-xs" style="background-color: #1E9FFF; border-color: #1E9FFF;color: white;">{$vo['character']}</button>
                        {{#  } }}
                    {{#  } }}
                {/foreach}
            </script>



            <script type="text/html" id="buttonTpl">
                {{#  if(d.seller_status == 1){ }}
                <button class="layui-btn layui-btn-xs">{:lang('已激活')}</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">{:lang('已禁用')}</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-seller-admin">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detail"><i class="layui-icon layui-icon-user"></i>{:lang('查看客服')}</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>{:lang('编辑')}</a>
                
            </script>
        </div>
    </div>
</div>
<script src="/static/admin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/admin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table;
        // var active = {
        //     add: function(){
        //         layer.open({
        //             type: 2
        //             ,title: '{:lang('添加商户')}'
        //             ,content: "{:url('seller/addSeller')}"
        //             ,area: ['60%', '60%']
        //         });
        //     }
        // };
        // $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
        //     var type = $(this).data('type');
        //     active[type] ? active[type].call(this) : '';
        // });
        // 监听搜索
        form.on('submit(LAY-user-back-search)', function(data){
            var field = data.field;
            // 执行重载
            table.reload('LAY-user-table', {
                where: field
            });
        });
    });
    renderTable();
    // 渲染表格
    function renderTable() {
        layui.use(['table', 'form'], function () {
            var $ = layui.$
                ,form = layui.form
                ,table = layui.table;
            table.render({
                elem: "#LAY-user-table",
                url: "/admin/seller/index",
                cols: [
                    [{
                        field: "seller_id",
                        title: "{:lang('商户ID')}"
                    },{
                        field: "seller_code",
                        title: "{:lang('商户标识')}"
                    }, {
                        field: "seller_name",
                        title: "{:lang('商户名称')}",
                    }, {
                        field: "access_url",
                        title: "{:lang('接入域名')}",
                    }, {
                        field: "kf_num",
                        title: "{:lang('客服数量')}",
                    }, {
                        field: "goldcoinNum",
                        title: "{:lang('剩余金币数量')}",
                    }, {
                        field: "tokensNum",
                        title: "{:lang('剩余Tokens数量')}",
                    }, {
                        field: "create_time",
                        title: "{:lang('创建时间')}",
                    }, {
                        field: "merchantversion_Id",
                        title: "{:lang('商家版本')}",
                        templet: "#buttonVersion",
                    }, {
                        field: "seller_status",
                        title: "{:lang('商户状态')}",
                        templet: "#buttonTpl",
                    }, {
                        title: "{:lang('操作')}",
                        align: "center",
                        width: 250,
                        fixed: "right",
                        toolbar: "#table-seller-admin"
                    }]
                ],
                page: !0,
                limit: 20,
                height: "full-220",
                text: "{:lang('对不起，加载出现异常！')}"
            });
            table.on("tool(LAY-user-table)",
                function(e) {
                    // if ("del" === e.event) {
                    //     layer.confirm('{:lang('您确定要删除该商户？')}', {
                    //         title: '{:lang('友情提示')}',
                    //         icon: 3,
                    //         btn: ['是的', '再想想']
                    //     }, function() {
                    //         $.getJSON('{:url("seller/delSeller")}', {id: e.data.seller_id}, function (res) {
                    //             if(0 == res.code) {
                    //                 layer.msg(res.msg);
                    //                 setTimeout(function () {
                    //                     renderTable();
                    //                 }, 300);
                    //             } else {
                    //                 layer.alert(res.msg);
                    //             }
                    //         });
                    //     });
                    // }  else 
                    if ("edit" === e.event) {
                        layer.open({
                            type: 2,
                            title: "{:lang('编辑商户')}",
                            content: "/admin/seller/editSeller/seller_id/" + e.data.seller_id,
                            area: ['60%', '60%']
                        });
                    }
                    else if ("detail" === e.event) {
                        layer.open({
                            type: 2,
                            title: e.data.seller_name + "{:lang('的客服')}",
                            content: "/admin/seller/showKeFuList/seller_id/" + e.data.seller_id,
                            area: ['95%', '80%']
                        });
                    }
                });
        });
    }

</script>
</body>
</html>
